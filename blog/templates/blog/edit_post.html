{% extends 'base.html' %} {% block content %}

<div class="container-fluid">
  <div class="card mb-4">
    <div class="card-header">
      <span class="review-title"><strong>Edit a Post</strong></span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form method="POST" action="edit_post">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" class="form-control" id="formGroupExampleInput title" name="title" placeholder="Example input"/>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Body</label>
              <input type="text" class="form-control" id="formGroupExampleInput2 body" name="body" placeholder="Another input"/>
            </div>
            <div class="div">
            <label for="formGroupExampleInput3"></label>
            <button type="submit" class="btn btn-light color-orange">Edit Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
